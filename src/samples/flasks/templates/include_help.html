<!DOCTYPE html>
<html>
  <head>
    <title>Include help Template Example</title>
  </head>
  <body>
      <p>{{my_string}}</p>
      <p>Your lucky number is ;) : {{my_list[3]}}</p>
      <p>Loop through the list:</p>
      <ul>
        {% for n in my_list %}
        <li>{{n}}</li>
        {% endfor %}
      </ul>
  </body>
</html>
